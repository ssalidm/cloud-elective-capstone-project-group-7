<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Unit Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="unit-management.html">Units</a>
      <a href="customer-management.html">Customers</a>
      <a href="finance.html">Finance</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Search Box -->
    <!-- <input type="text" id="search" placeholder="Search units..." onkeyup="searchUnits()"> -->

    <!-- Add Unit Button (This button should only appear once) -->
    <button id="add-unit-btn">Add Unit</button>

    <!-- Add Unit Form -->
    <div id="add-unit-form" style="display: none;">
      <h2>Add New Unit</h2>
      <form id="unit-form">
        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="address">Address:</label>
        <input type= "text" id="address" required>

        <label for="size">Size:</label>
        <input type= "text" id="size" required>

        <label for="status">Status:</label>
        <input type="text" id="status" required>

        <label for="price">Price per day:</label> 
        <input type="text" id="price-per-day" required>

        <label for="price">Price per week:</label> 
        <input type="text" id="price-per-week" required>

        <label for="price">Price per month:</label> 
        <input type="text" id="price-per-month" required>

        <label for="price">Price per year:</label> 
        <input type="text" id="price-per-year" required>

        <button type="submit">Add Unit</button>
      </form>
    </div>


    <!-- Unit List Table -->
    <table>
      <thead>
        <tr>
          <th>Unit ID</th>
          <th>Status</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="unit-list">
        <tr>
          <td>001</td>
          <td>Available</td>
          <td>$100/month</td>
          <td>
            <button>Edit</button>
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="unit-management.js"></script>
</body>
</html>
