<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Unit Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="unit-management.html">Units</a>
      <a href="customer-management.html">Customers</a>
      <a href="finance.html">Finance</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
     <!-- Search Box -->
     <input type="text" id="search" placeholder="Search units..." onkeyup="searchUnits()">

      <!-- Add Unit Form -->
     <button id="add-unit-btn">Add Unit</button>

     <div id="add-unit-form" style ="display: none;">
        <h2>Add New Unit</h2>
        <form id ="unit-form">
          <label for="unit-id">Unit ID:</label>
          <input type="text" id="unit-id" required>
          <label for="status">Status:</label>
          <input type="text" id="status" required>
          <label for="price">Price:</label>
          <input type="text" id="price" required>
          <button type="submit">Add Unit</button>

        </form>
     </div>


    <table>
      <thead>
        <tr>
          <th>Unit ID</th>
          <th>Status</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="unit-list">
        <tr>
          <td>001</td>
          <td>Available</td>
          <td>$100/month</td>
          <td>
            <button>Edit</button>
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="unit-management.js"></script>
</body>
</html>
