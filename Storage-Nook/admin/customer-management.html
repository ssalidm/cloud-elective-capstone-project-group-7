<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Customer Management</h1>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="unit-management.html">Units</a>
        <a href="customer-management.html">Customers</a>
        <a href="finances.html">Finance</a>
        <a href="customer-support.html">Support</a>
        <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <button id="add-customer-btn">Add Customer</button>
    <form id="add-customer-form" style="display: none;">
      <label for="customer-name">Name:</label>
      <input type="text" id="customer-name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="booking-history">Booking History:</label>
      <input type="text" id="booking-history">
      
      <button type="submit">Save</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Booking History</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customer-list">
        <tr>
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>Unit 001, 3 months</td>
          <td>
            <button class="notify-btn">Notify</button>
            <button class="view-details-btn">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  

  <script src="customer-management.js"></script>
</body>
</html>
