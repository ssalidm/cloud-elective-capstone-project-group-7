<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Storage App</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f7f7f7;
            color: #333;
        }

        main {
            flex-grow: 1;
        }

        /* Header */
        header {
            background: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header nav ul li a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background: url('image1.webp') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .hero .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .hero .search-bar select, 
        .hero .search-bar input {
            padding: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero .search-bar input {
            width: 300px;
        }

        .hero .search-bar select {
            width: 200px;
            background: white;
        }

        .hero .search-bar button {
            padding: 15px 25px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .hero .search-bar button:hover {
            background: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .hero .buttons a:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Storage Nook</div>
        <nav>
            <ul>
                <li><a href="#view-units">View Storage Units</a></li>
                <li><a href="#manage-bookings">Manage Bookings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to The Storage Nook!</h1>
            <p>Your trusted self-storage solution.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search keyword">
                <select>
                    <option value="" disabled selected>Filter by...</option>
                    <option value="size">Size</option>
                    <option value="location">Location</option>
                    <option value="availability">Availability</option>
                </select>
                <button>Search</button>
            </div>
            <div class="buttons">
                <a href="#signup">Sign Up</a>
                <a href="#login">Login</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Storage Nook. All Rights Reserved.</p>
    </footer>
</body>
</html>
