<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Storage Nook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #login-section {
            margin: 50px;
            text-align: center;
        }

        .login-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        .login-card h3 {
            text-align: center;
        }

        .login-card button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-card button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Storage Nook</h1>
    </header>

    <section id="login-section">
        <div class="login-card">
            <h3>Login to Access Your Account</h3>
            <button onclick="window.location.href='https://storagenookapp.auth.eu-west-1.amazoncognito.com/login?client_id=46h9jukegvt1lk4bp4v5p4p029&response_type=token&scope=email+openid+profile&redirect_uri=%3CredirectUri%3E'">Login</button>
        </div>

        <!-- Back Button placed under the login card -->
        <button class="back-button" onclick="window.history.back()">Back</button>
    </section>

    <footer>
        <p>&copy; 2024 Storage Company. All rights reserved.</p>
    </footer>
</body>
</html>
