<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Nook - Self-Storage Solution</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <header>
        <div class="logo"><i class="fa-solid fa-warehouse"></i> Storage Nook</div>
        <nav>
            <ul id="auth-buttons">
                <li><a href="#" id="login-button"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                <li><a href="#" id="signup-button">Sign Up</a></li>
                <li><a href="#" id="logout-button" style="display: none;"><i class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to The Storage Nook!</h1>
            <p>Your trusted self-storage solution.</p>
            <div class="search-bar">
                <select id="location-filter">
                    <option value="">All Locations</option>
                </select>
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
                <select id="status-filter">
                    <option value="">All Status</option>
                </select>
                <button onclick="filterFacilities()">Search</button>
            </div>
            <div id="facilities-table"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Storage Nook. All Rights Reserved.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
