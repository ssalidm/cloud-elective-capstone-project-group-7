<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Nook - Self-Storage Solution</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f7f7f7;
            color: #333;
        }

        main {
            flex-grow: 1;
        }

        /* Header */
        header {
            background: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header nav ul li a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background: url('image1.webp') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .hero .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .hero .search-bar select, 
        .hero .search-bar input {
            padding: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero .search-bar input {
            width: 300px;
        }

        .hero .search-bar select {
            width: 200px;
            background: white;
        }

        .hero .search-bar button {
            padding: 15px 25px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .hero .search-bar button:hover {
            background: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .hero .buttons a:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Booking Modal Styles */
        .booking-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .booking-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .booking-modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .booking-modal-content select, 
        .booking-modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .booking-modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-modal-content button:hover {
            background-color: #45a049;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Storage Nook</div>
        <nav>
            <ul>
                <li><a href="#view-units">View Storage Units</a></li>
                <li><a href="#manage-bookings">Manage Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to The Storage Nook!</h1>
            <p>Your trusted self-storage solution.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search keyword">
                <select>
                    <option value="" disabled selected>Filter by...</option>
                    <option value="size">Size</option>
                    <option value="location">Location</option>
                    <option value="availability">Availability</option>
                </select>
                <button>Search</button>
            </div>
            <div class="buttons">
                <a href="#" onclick="openBookingModal()">Make a Booking</a>
            </div>
        </section>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="booking-modal">
        <div class="booking-modal-content">
            <span class="close-modal" onclick="closeBookingModal()">&times;</span>
            <h2>Book Your Storage Unit</h2>
            <select id="unit-selection">
                <option value="unit101">Unit 101 - $100/month</option>
                <option value="unit102">Unit 102 - $150/month</option>
                <option value="unit103">Unit 103 - $200/month</option>
            </select>

            <select id="storage-size">
                <option value="small">Small - 5x5</option>
                <option value="medium">Medium - 10x10</option>
                <option value="large">Large - 15x15</option>
            </select>

            <select id="location-selection">
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <option value="location3">Location 3</option>
            </select>

            <select id="recurring-payment">
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
            </select>

            <select id="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <input type="email" id="customer-email" placeholder="Enter your email" required>

            <button onclick="confirmBooking()">Confirm Booking</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 The Storage Nook. All Rights Reserved.</p>
    </footer>

    <script>
        function openBookingModal() {
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function confirmBooking() {
            const unitSelection = document.getElementById("unit-selection").value;
            const storageSize = document.getElementById("storage-size").value;
            const locationSelection = document.getElementById("location-selection").value;
            const recurringPayment = document.getElementById("recurring-payment").value;
            const paymentMethod = document.getElementById("payment-method").value;
            const customerEmail = document.getElementById("customer-email").value;

            // Validate the form
            if (!customerEmail) {
                alert("Please enter a valid email.");
                return;
            }

            // Prepare the data to be sent to the backend
            const bookingDetails = {
                unit: unitSelection,
                storageSize: storageSize,
                location: locationSelection,
                recurringPeriod: recurringPayment,
                paymentMethod: paymentMethod,
                email: customerEmail,
            };

            // Send data to the backend to generate and send the invoice
            fetch('/generate-invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookingDetails),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Invoice has been sent to your email.');
                    closeBookingModal();
                } else {
                    alert('There was an issue processing your payment.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing the request. Please try again later.');
            });
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
