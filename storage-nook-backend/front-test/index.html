<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Facilities</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <h1>Storage Facilities</h1>
        <div>
            <button id="signin-btn" class="btn btn-primary">Sign In</button>
            <button id="signup-btn" class="btn btn-secondary">Sign Up</button>
        </div>
    </div>

    <div class="filter-container">
        <div>
            <label for="location-filter">Location: </label>
            <select id="location-filter" class="form-select">
                <option value="">All</option>
                <option value="pta">Pretoria</option>
                <option value="cpt">Cape Town</option>
                <option value="jhb">Johannesburg</option>
            </select>
        </div>
        <div>
            <label for="type-filter">Type: </label>
            <select id="type-filter" class="form-select">
                <option value="">All</option>
                <option value="garage">Garage</option>
                <option value="locker">Locker</option>
                <option value="climate">Climate</option>
                <option value="warehouse">Warehouse</option>
            </select>
        </div>
        <div>
            <label for="status-filter">Status: </label>
            <select id="status-filter" class="form-select">
                <option value="">All</option>
                <option value="Available">Available</option>
                <option value="Reserved">Reserved</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table id="facilities-table" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Unit ID</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Price (per day)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>

    <div class="analytics-container">
        <h2>Admin Dashboard: Financial Analytics</h2>
        <p>Total Revenue: <span id="total-revenue">Loading...</span></p>
        <p>Number of Bookings: <span id="number-of-bookings">Loading...</span></p>
        <p>Occupancy Percentage: <span id="occupancy-percentage">Loading...</span>%</p>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
